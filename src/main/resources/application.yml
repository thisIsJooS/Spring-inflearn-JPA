spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # show_sql: true  # 얘는 System.out에 출력
        format_sql: true


logging.level:
  org.hibernate.SQL: debug  # 얘는 로그를 통해서 출력
# org.hibernate.type: trace